<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>User Details!!</legend>

            <label for="name">Enter your name: </label>
            <input type="text" id="name" name="username">
            <br>
            <label for="address">please enter your address: </label> 
        <textarea rows="10"  cols="30" id="address" name="useraddress"></textarea>
        <br>
        <label for="DOB">DOB:   </label>
        <input type="Date" id="DOB" name="userdob">
        <br>
        <label for="password">Enter Your Password: </label>
        <input type="password" id="password" name="userpassword">
        <br>
        Select Gender:
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender">
        <br>
        Select Favourite Movies
        <br>
        <label for="Avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers" >
        <br>
        <label for="Thor">Thor</label>
        <input type="checkbox" name="Thor" id="Thor"  >
        <br>
        <label for="Iron-Man">Iron-Man</label>
        <input type="checkbox" name="Iron-Man" id="Iron-Man"  >
        <br>
        <input type="Submit">
        
    </fieldset>
    </form>
    
</body>
</html>
