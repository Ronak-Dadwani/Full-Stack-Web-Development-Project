<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .padding{
            padding: 100px;
            border: 2px solid black;
        }
        
        .margin{
            border: 2px solid red;
            margin: 45px;
        }
    </style>
    <title>Margin And Padding </title>
</head>
<body>
        <!-- Padding -->
        <p class="padding">Want to hone your skills and gain experience?
            A platform where you will explore, experiment, learn, participate and build a project based on an industry- 
            defined approach.</p>
        <!-- Margin -->
        <p class="margin">Want to hone your skills and gain experience?
            A platform where you will explore, experiment, learn, and many more!</p>
    
</body>
</html>
